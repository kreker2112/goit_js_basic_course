<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="timer-main">
      <form action="" class="timer-inputs">
        <div class="input-date">
          <label for="date" class="form__label">Choose a Date:</label>
          <input
            autocomplete="off"
            type="date"
            class="form__input"
            id="date"
            placeholder="Choose a Date"
          />
        </div>
        <div class="timer-buttons">
          <button type="button" class="start-button">Start Timer</button>
          <button type="button" class="stop-button">Stop Timer</button>
        </div>
      </form>

      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">00</span>
          <span class="label">Days</span>
        </div>

        <div class="field">
          <span class="value" data-value="hours">00</span>
          <span class="label">Hours</span>
        </div>

        <div class="field">
          <span class="value" data-value="mins">00</span>
          <span class="label">Minutes</span>
        </div>

        <div class="field">
          <span class="value" data-value="secs">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
