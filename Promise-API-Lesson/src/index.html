<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Promise API</title>
  </head>
  <body>
    <header class="masthead">
      <h1 class="post_h1">My Promise API Lesson</h1>
    </header>
    <div class="promise__lesson">
      <div class="promise__intro__example">
        <h1 class="promise__intro">Promise-Intro</h1>
        <ul class="promise__intro__list">
          <li class="before__promise__output">
            Before promise:
            <span class="output__span" id="before_promise_output"></span>
          </li>
          <li class="promiseAPI__output">
            Promise API Result:
            <span class="promise_api_output__span" id="output"></span>
          </li>
          <li class="after__promise__output">
            After promise:
            <span class="output__span" id="after_promise_output"></span>
          </li>
        </ul>
      </div>

      <div class="cart__example">
        <h1 class="cart__items__example">Cart-Items</h1>
        <table class="cart__items">
          <tr class="cart__row">
            <td class="cart__item" id="item__key">Key</td>
            <td class="cart__item" id="item__value">Value</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
