<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-rism - travel site</title>
  </head>
  <body>
    <header class="header">
      <div class="container container--header">
        <nav class="nav">
          <a href="#" class="logo"><img src="./img/logo.svg" alt="2rism" /></a>

          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link nav-list__link--active">home</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">hotels</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">restaurants</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">tours</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">destinations</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">activities</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">contact</a>
            </li>
          </ul>

          <div class="user">
            <div class="user__content">
              <span class="user__greeting">Hola,</span><br />
              <span class="user__name">Hesus Hernandes</span>
            </div>
            <div class="user__avatar">
              <img class="user__avatar-img" src="./img/user.jpg" alt="Avatar" />
            </div>
          </div>
        </nav>

        <div class="header__content">
          <h1 class="header__title">Discover the most engaging places</h1>

          <button class="button">
            <img
              class="header__icon-global"
              src="./img/icons/global.svg"
              alt="icon-global"
            />
            Discover on 3D Globe
          </button>
        </div>

        <form action="" class="header-form">FORM</form>
      </div>
    </header>
  </body>
</html>
