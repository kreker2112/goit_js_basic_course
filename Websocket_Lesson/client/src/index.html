<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chatty</title>
  </head>
  <body>
    <main class="main">
      <section class="chatty">
        <div class="mychat">
          <div class="nametag"></div>

          <form class="message-editor">
            <input
              type="text"
              autocomplete="off"
              name="message"
              placeholder="Type a message"
            />
            <button class="button__send" type="submit">Send</button>
          </form>

          <ul class="message-feed"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
